# manifests/ingress.yaml
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-app-ingress
  labels:
    app: sample-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules:
  - host: tophire-app-service.local      
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tophire-app-service 
            port:
              number: 80